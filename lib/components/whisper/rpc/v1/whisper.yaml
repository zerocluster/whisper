title: Whisper API

methods:
  get-models:
    title: Get all models

  get-installed-models:
    title: Get installed local models

  install-model:
    title: Pull a model
    params:
      - name: model
        required: true
        schema:
          type: string

  delete-model:
    title: Delete a model
    params:
      - name: model
        required: true
        schema:
          type: string

  get-text:
    title: Convert audio to text
    params:
      - name: options
        schema:
          type: object
          properties:
            audio_file:
              file:
                maxSize: 50 MB
                # contentType: ["text/plain"]
            model: { type: ["null", string] }
            language: { type: ["null", string] }
          additionalProperties: false
          required: [audio_file]
