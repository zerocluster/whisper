title: Whisper API

methods:
  get-models:
    title: List local models

  install-model:
    title: Pull a model
    params:
      - name: model
        required: true
        schema:
          type: string

  delete-model:
    title: Delete a model
    params:
      - name: model
        required: true
        schema:
          type: string

  get-text:
    title: Convert audio to text
    params:
      - name: options
        required: true
        schema:
          type: object
          properties:
            audio:
              file:
                maxSize: 50 MB
                # contentType: ["text/plain"]
            model: { type: string }
            language: { type: string }
          additionalProperties: false
          required: [audio]
